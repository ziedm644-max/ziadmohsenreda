<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>المنصة التعليمية</title>
  <style>
    body {
      font-family: Arial;
      background: #eef2f5;
      direction: rtl;
      margin: 0;
    }
    header {
      background: #1e88e5;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      background: #1e88e5;
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: 0.2s;
    }
    button:hover {
      background: #1565c0;
    }
    .logout {
      background: #e53935;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1 id="welcome">
    
    </h1>
  </header>

  <div class="container">
    <button onclick="goTo('courses.html')">1️⃣ الكورسات</button>
    <button onclick="goTo('exam.html')">2️⃣ الامتحان لمدة محددة</button>
    <button onclick="goTo('teacher_contact.html')">3️⃣ التواصل مع المدرس</button>
    <button onclick="goTo('admin_contact.html')">4️⃣ التواصل مع مدير المنصة</button>
    <button class="logout" onclick="logout()">تسجيل خروج</button>
  </div>

  <script>
    // جلب البيانات
    let name = localStorage.getItem("username");
    let role = localStorage.getItem("role");

    if (!name || !role) {
      window.location.href = "login.html";
    }

    document.getElementById("welcome").innerText = "أهلاً بيك يا " + name;

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    function goTo(page) {
      window.location.href = page;
    }
  </script>

</body>
</html>
